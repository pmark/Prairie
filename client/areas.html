<head>
  <title>Prairie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:url" content="http://prairie.meteor.com" />
  <meta property="og:image" content="http://prairie.meteor.com/images/fb_thumbnail.png" />
  <meta property="og:title" content="Prairie" />
  <meta property="og:description" content="By Seanote" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />

  <!-- <link href='http://fonts.googleapis.com/css?family=Fondamento' rel='stylesheet' type='text/css'> -->
  <!-- <link href='http://fonts.googleapis.com/css?family=Lora:700' rel='stylesheet' type='text/css'> -->
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div class="edit-box" style="display:none;">
    <input type="text" id="activity-title" class="field"/>
    <textarea id="activity-description" class="field"></textarea>

    <input type="text" id="priority-slider"/>
    <div class="priority">
      <small>priority:</small> <span id="activity-priority">0</span>
    </div>

    <div class="button-box">
      <button class="ok-button"><i class="icon-ok"></i></button>
      <button class="remove-button"><i class="icon-remove"></i></button>
    </div>
  </div>

  <div class="container for-chart">
    <div class="row">
      <div class="span1"> </div>

      <div class="span10">
        <div class="row">
          {{#constant}}
          <div id="chart"></div>
          {{/constant}}
        </div>
      </div>

      <div class="span1"> </div>
    </div>
  </div>

  <script type="text/javascript">
  var isDev = ("localhost" === window.location.hostname);

  if (!isDev) {
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-40055270-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();    
  }
</script>

</template>
